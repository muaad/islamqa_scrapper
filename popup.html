<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <div id="status"></div>
      <h3>Settings</h3>
      <p>Set the URL we can use to check if an email is registered with your service</p>
      <div class="alert alert-success" role="alert">
      <strong><i class="fa fa-lightbulb-o"></i> Tips:</strong>
      <ul>
        <li>Method: <strong>GET</li></strong>
        <li>Format: <strong>http(s)://yourapi.com/path (We will append the email in the URL as a query param i.e. ?email=user@example.com)</li></strong>
        <li>Response format: <strong><code>{ exists: true }</code> OR <code>{ exists: false }</code></li></strong>
      </ul>
      </div>
      <div class="form-group">
        <label>
          URL
        </label>
        <input type="text" class="form-control" id="endpointURL" placeholder="http://yourapi.com/path" >
      </div>
      <div class="form-group">
        <button class="btn btn-primary" id="save">Save</button>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
